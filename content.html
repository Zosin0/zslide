<h1 id="hist%C3%B3ria-do-python">História do Python</h1>
<p>Python é uma linguagem de programação criada por <strong>Guido van Rossum</strong> e lançada em 1991. Seu nome foi inspirado no grupo de comédia britânico <strong>Monty Python</strong>. Python foi projetado para enfatizar a legibilidade do código, permitindo que programadores expressem conceitos em menos linhas de código comparado a outras linguagens como C++ ou Java.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-size="16:9">
<ul>
<li>
<p><strong>Contexto Histórico</strong>: Na época de sua criação, Guido van Rossum estava procurando por uma forma de hobby para ocupar seu tempo na semana entre o Natal e o Ano Novo. Ele decidiu escrever um interpretador para uma nova linguagem de script, e assim nasceu o Python.</p>
</li>
<li>
<p>Primeira Versão: A versão 0.9.0 de Python foi lançada em fevereiro de 1991 e já incluía muitas das principais características que associamos ao Python moderno: classes com herança, tratamento de exceções, e as funções.</p>
</li>
</ul>
<img src="image-5.png" style="width: 200px; height: 280px; align-self: center;">
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-size="16:9">
<h3 id="por-que-python-foi-criado">Por que Python foi criado?</h3>
<p>Python foi desenvolvido com a intenção de ser uma linguagem simples e intuitiva, acessível para iniciantes, mas também poderosa para desenvolvedores experientes. Guido van Rossum se inspirou em linguagens como ABC, mas queria algo mais expansível e aplicável a uma maior variedade de tarefas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-size="16:9">
<h3 id="principais-objetivos">Principais Objetivos</h3>
<ul>
<li><strong>Simplicidade</strong>: Python deveria ser fácil de ler e escrever.</li>
<li><strong>Extensibilidade</strong>: Deveria ser possível ampliar a linguagem através de módulos e pacotes.</li>
<li><strong>Portabilidade</strong>: O código Python deveria rodar em diversas plataformas sem modificações.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-size="16:9">
<h3 id="usabilidade-e-curiosidades">Usabilidade e Curiosidades</h3>
<ul>
<li><strong>Versatilidade</strong>: Utilizada em diversas áreas como desenvolvimento web, automação, ciência de dados, inteligência artificial, entre outros.</li>
<li><strong>Comunidade Ativa</strong>: Grande suporte da comunidade e vasto ecossistema de bibliotecas. Python possui um dos maiores repositórios de pacotes, conhecido como PyPI (Python Package Index), que contém mais de 300.000 pacotes.</li>
<li><strong>Curiosidade</strong>: Python é frequentemente classificada entre as linguagens mais populares e mais ensinadas em universidades ao redor do mundo. Segundo o IEEE Spectrum, Python tem sido consistentemente classificada como a linguagem de programação mais popular do mundo.</li>
<li><strong>Python na Educação</strong>: Python é amplamente usado como a primeira linguagem de programação ensinada nas universidades devido à sua sintaxe clara e o suporte a múltiplos paradigmas, como a programação procedural e orientada a objetos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-size="16:9">
<h3 id="caracter%C3%ADsticas-da-linguagem">Características da Linguagem</h3>
<h4 id="linguagem-interpretada">Linguagem interpretada</h4>
<p>O fato de ser uma <strong>linguagem interpretada</strong>, o que significa que ela não precisa passar pelo processo de <em><em>compilação</em></em>.</p>
<ul>
<li>O processo de interpretação é executado dentro de <strong>máquinas virtuais</strong>, nas quais o código passa por uma camada intermediária que irá traduzir os comandos de programa para <em>código binário</em>.</li>
</ul>
<p>Isso acelera bastante a velocidade de desenvolvimento.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-size="16:9">
<h4 id="sintaxe-simples">Sintaxe simples</h4>
<p>Sua sintaxe é simples, fácil de aprender e muito próxima da linguagem falada por nós.</p>
<p>Por isso, podemos dizer que ela se trata de uma linguagem de alto nível.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-size="16:9">
<h4 id="multiparadigma">Multiparadigma</h4>
<p>Ela é um <strong>multiparadigma</strong>, pois nos dá a possibilidade de programar em vários paradigmas, tais como:</p>
<ul>
<li>
<p><strong>Procedural</strong>, com instruções transmitidas ao computador na sequência em que devem ser executadas;</p>
</li>
<li>
<p><strong>Funcional</strong>, paradigma que consiste em programas construídos aplicando e compondo funções;</p>
</li>
<li>
<p><strong>Orientação a objetos</strong>, que traz a perspectiva do mundo real para a programação, tornando os programas fáceis de entender devido a essa relação.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-size="16:9">
<p>O próprio programa “reconhece” qual tipo de dado está sendo utilizado, fazendo com que ele não precise ser previamente declarado. Por isso dizemos que ele possui uma semântica dinâmica.</p>
<p>O Python é utilizado para desenvolvimento de software, análise de dados, inteligência artificial, automação de tarefas, criação de aplicativos web e daí por diante.</p>
<p>Ele também possui uma vasta biblioteca padrão e uma comunidade ativa de pessoas desenvolvedoras, o que facilita encontrar soluções e recursos para diferentes projetos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-size="16:9">

<h1 id="quais-s%C3%A3o-os-tipos-de-dados-em-python">Quais são os tipos de dados em Python?</h1>
<p>Como você já sabe, Python é uma linguagem <strong>dinamicamente tipada</strong>, o que significa que não é necessário declarar o tipo de variável ou fazer casting (mudar o tipo de variável), pois o Interpretador se encarrega disso para nós.</p>
<p>Isso significa também que, se por algum motivo precisarmos <strong>alterar o tipo de variável durante a execução do programa</strong>, é possível fazer essa mudança.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-size="16:9">
<h2 id="tipos-de-dados">Tipos de Dados</h2>
<ul>
<li>Inteiro (<strong>int</strong>); Exemplo: <code>1</code></li>
<li>Ponto Flutuante ou Decimal (<strong>float</strong>); Exemplo: <code>1.1</code></li>
<li>Tipo Complexo (<strong>complex</strong>); Exemplo: <code>8j</code></li>
<li>String (<strong>str</strong>); Exemplo: <code>"hello"</code></li>
<li>Boolean (<strong>bool</strong>); Exemplo: <code>true / false</code></li>
<li>List (<strong>list</strong>); Exemplo: <code>['Mônica', 'Ana', 'Bruno', 'Alice']</code></li>
<li>Tuple; Exemplo: <code>(90, 79, 54, 32, 21)</code></li>
<li>Dictionary (dic); Exemplo: <code>{'Camila': 1.65, 'Larissa': 1.60, 'Guilherme': 1.70}</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-size="16:9">
<h4 id="01-tipo-inteiro-int">01) Tipo Inteiro (int)</h4>
<p>É um tipo usado para um número que pode ser escrito sem um componente decimal, podendo ser positivo ou negativo.</p>
<p>No código abaixo, por exemplo, vemos as variáveis, idade e ano, com os valores 20 e 2010 atribuídos a elas; se pedirmos que o programa imprima o tipo das variáveis, teremos como retorno que elas são do tipo inteiro:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">idade = <span class="hljs-number">20</span>
ano = <span class="hljs-number">2010</span>

<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(idade))
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(ano))

&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">int</span>’&gt;
&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">int</span>’&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-size="16:9">
<h4 id="02-ponto-flutuante-ou-decimal-float">02) Ponto Flutuante ou Decimal (float)</h4>
<p>É um tipo composto por números decimais. O float é usado para números racionais (que podem ser representados por uma fração), informalmente conhecidos como “números quebrados”.</p>
<p>No código abaixo, por exemplo, vemos as variáveis altura e peso com os valores 1.73 e 78.500 atribuídos a elas. Se pedirmos que o programa imprima o tipo das variáveis, teremos como retorno que elas são do tipo float:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">altura = <span class="hljs-number">1.73</span>
peso = <span class="hljs-number">78.500</span>

<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(peso))
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(altura))

&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">float</span>’&gt;
&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">float</span>’&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-size="16:9">
<h4 id="03-string-str">03) String (str)</h4>
<p>É um conjunto de caracteres geralmente utilizados para representar palavras, frases ou textos.</p>
<p>Temos como exemplo as variáveis nome e profissão, com os dados Guilherme e Engenheiro de Software atribuídos a elas.</p>
<p>Pedindo para o programa imprimir o tipo dessas variáveis, teremos como retorno que elas são strings:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">nome = ‘Guilherme’
profissao = ‘Engenheiro de Software’

<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(profissao ))
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(nome))

&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">str</span>’&gt;
&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">str</span>’&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-size="16:9">
<h4 id="04-boolean-bool">04) Boolean (bool)</h4>
<p>Tipo de dado lógico que pode representar apenas dois valores: falso ou verdadeiro (False ou True, em Python).</p>
<p>Na lógica computacional, podem ser considerados como 0 ou 1. Como exemplo, temos as variáveis: sexta_feira e feriado, com os dados True e False atribuídos a elas.</p>
<p>Se pedirmos que o programa imprima o tipo das variáveis, vamos ter como retorno que elas são do tipo boolean:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">sexta_feira = <span class="hljs-literal">True</span>
feriado = <span class="hljs-literal">False</span>

<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(sexta_feira))
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(feriado))

&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">bool</span>’&gt;
&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">bool</span>’&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-size="16:9">
<h1 id="como-mudar-o-tipo-da-vari%C3%A1vel-no-python">Como mudar o tipo da variável no Python?</h1>
<p>Em alguns cenários pode ser necessário mudar o tipo de uma variável e no Python isso é muito fácil, justamente por se tratar de uma linguagem dinamicamente tipada.</p>
<p>Vejamos a seguir, alguns exemplos de como trocar os tipos de variáveis.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-size="16:9">
<h1 id="float-para-string">Float para String</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment">#Antes de converter</span>
altura=<span class="hljs-number">1.55</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(altura))

<span class="hljs-comment">#Fazendo a conversão</span>
altura = <span class="hljs-built_in">str</span>(altura)

<span class="hljs-comment">#Depois da conversão</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(altura)) 
<span class="hljs-built_in">print</span>(altura)

&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">float</span>’&gt;
&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">str</span>’&gt;
 <span class="hljs-number">1.55</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-size="16:9">
<h1 id="inteiro-pra-float">Inteiro pra Float</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment">#Antes de converter</span>
idade=<span class="hljs-number">18</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(idade))

<span class="hljs-comment">#Fazendo a conversão</span>
idade = <span class="hljs-built_in">float</span>(idade)

<span class="hljs-comment">#Depois da conversão</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(idade)) 
<span class="hljs-built_in">print</span>(idade)

&lt;<span class="hljs-keyword">class</span> ‘intt’&gt;
&lt;<span class="hljs-keyword">class</span> ‘<span class="hljs-built_in">float</span>’&gt;
<span class="hljs-number">18.0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-size="16:9">
<h1 id="operadores-em-python">Operadores em Python</h1>
<p>Os operadores são usados na construção de expressões, as quais contém um número variado de operandos. Por exemplo, na expressão <code>a + b</code>, temos o operador de aritmético <code>+</code> e operandos são as variáveis <code>a e b</code>.</p>
<p>Na linguagem Python temos a seguinte separação entre os diferentes tipos de operadores:</p>
<ul>
<li>Operadores aritméticos</li>
<li>Operadores de atribuição</li>
<li>Operadores de comparação</li>
<li>Operadores lógicos</li>
<li>Operadores de identidade</li>
<li>Operadores de associação</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-size="16:9">
<h2 id="operadores-aritm%C3%A9ticos">Operadores Aritméticos</h2>
<p>Os operadores aritméticos são utilizados na execução de operações matemáticas, tais como a soma e a subtração, por exemplo.</p>
<p><img src="image-12.png" alt="Alt text"></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-size="16:9">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numero_1 = <span class="hljs-number">5</span>
numero_2 = <span class="hljs-number">2</span>

soma = numero_1 + numero_2
subtracao = numero_1 - numero_2
multiplicacao = numero_1 * numero_2
divisao = numero_1 / numero_2
divisao_inteira = numero_1 // numero_2
modulo = numero_1 % numero_2
exponenciacao = numero_1 ** numero_2

<span class="hljs-built_in">print</span>(soma) <span class="hljs-comment"># 7</span>
<span class="hljs-built_in">print</span>(subtracao) <span class="hljs-comment"># 3</span>
<span class="hljs-built_in">print</span>(multiplicacao)  <span class="hljs-comment"># 10</span>
<span class="hljs-built_in">print</span>(divisao) <span class="hljs-comment"># 2.5</span>
<span class="hljs-built_in">print</span>(divisao_inteira) <span class="hljs-comment"># 2</span>
<span class="hljs-built_in">print</span>(modulo)  <span class="hljs-comment"># 1</span>
<span class="hljs-built_in">print</span>(exponenciacao) <span class="hljs-comment"># 25</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-size="16:9">
<p>Uma característica importante a ser observada quando falamos dos operadores matemáticos é a precedência. Essa característica é relativa à ordem da execução deles e acontece quando mais de um operador está presente numa expressão. Segue a precedência dos operadores no Python.</p>
<ul>
<li>As expressões contidas em parênteses têm a precedência maior na linguagem Python. Isso permite que uma expressão execute antes de outra. Ex.:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>((<span class="hljs-number">2</span> + <span class="hljs-number">5</span>) * <span class="hljs-number">3</span>) <span class="hljs-comment"># O resultado será 21</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-size="16:9">
<ul>
<li>Após os parênteses, o próximo operador com maior precedência é o de exponenciação. Ex.:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>( <span class="hljs-number">1</span> + <span class="hljs-number">5</span>**<span class="hljs-number">2</span> ) <span class="hljs-comment"># O resultado será 26</span>
</code></pre>
<ul>
<li>Multiplicação e divisão têm precedência sobre a adição e subtração: como já é conhecido na matemática, divisão e multiplicação são executadas antes das operações de adição e subtração. Ex.:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-number">5</span> * <span class="hljs-number">3</span> + <span class="hljs-number">8</span>) <span class="hljs-comment"># O resultado será 23</span>
</code></pre>
<ul>
<li>Ordem de precedência é avaliada da esquerda para a direita. Portanto, após os operadores anteriores, a sequência da execução será da esquerda para a direita. Ex.:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-number">8</span> + <span class="hljs-number">5</span> - <span class="hljs-number">10</span>) <span class="hljs-comment"># O resultado será 3</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-size="16:9">
<h2 id="operadores-de-atribui%C3%A7%C3%A3o">Operadores de atribuição</h2>
<div style="color: white; align-self: center;">
Os operadores de atribuição atribuem valor a uma variável.
</div><br>
<img src="image-13.png" style="width:600px; align-self: center;">
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-size="16:9">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numero_1 = <span class="hljs-number">5</span>

numero_1 += <span class="hljs-number">5</span>

<span class="hljs-built_in">print</span>(numero_1) <span class="hljs-comment"># O resultado será 10</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-size="16:9">
<h2 id="operadores-de-compara%C3%A7%C3%A3o">Operadores de comparação</h2>
<p>Os operadores de comparação são usados para comparar valores, o que vai retornar <code>True ou False</code>, dependendo da condição.</p>
<img src="image-14.png" style="width:900px; align-self: center;">
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-size="16:9">
<h2 id="operadores-l%C3%B3gicos">Operadores lógicos</h2>
<p>Os operadores lógicos são usados para unir duas ou mais expressões condicionais. Isso é feito por meio de conectivos.</p>
<img src="image-15.png" style="width:1000px; align-self: center;">
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-size="16:9">
<h2 id="operadores-de-identidade">Operadores de identidade</h2>
<p>Os operadores de identidade servem para a comparação de objetos. Nessa comparação é verificado se eles ocupam a mesma posição na memória, o que significará que se trata do mesmo objeto.</p>
<img src="image-16.png" style="width:1000px; align-self: center;">
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-size="16:9">
<h2 id="operadores-de-associa%C3%A7%C3%A3o">Operadores de associação</h2>
<p>Os operadores de associação são utilizados para verificar se uma sequência contém um objeto.</p>
<img src="image-17.png" style="width:1000px; align-self: center;">
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-size="16:9">
